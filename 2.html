<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SMART CALCULATOR</title>
        <link rel="stylesheet" href="2.css">
    </head>
    
    <body>
        <div class="logo">MY CALCULATOR</div>
            <div class="container">
                <div class="calculater">
                <input type="text" placeholder="0" id="outputScreen">
                <button class="Clear" onclick="Clear()">AC</button>
                <button class="del" onclick="del()">DEL</button>
                <button class="blue" onclick="display('%')">%</button>
                <button class="blue" onclick="display('/')">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button class="blue"onclick="display('*')">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button class="blue" onclick="display('-')">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button class="blue" onclick="display('+')">+</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button class="equall-to" onclick="calculate('=')">=</button>
                
            </div>
        </div>
        <script src="2.js">
            
        </script>
    </body>    
</html>
